        }

        #rat {

            top: 446px;
        }

        .menu {
            position: absolute;
            background-image: url('/archives/assets/artpagemenu.png');
            background-size: cover;
            width: 335px;
            height: 407px;
            right: 634px;
            top: 0px;
        }

        .digital {
            width: 268px;
            top: 152px;
            right: 26px;
            height: 41px;
            position: absolute;
            background: none;
            border: none;
        }

        .digital:hover {
            cursor: pointer;
        }

        .traditional {
            width: 268px;
            top: 216px;
            right: 23px;
            height: 49px;
            position: absolute;
            background: none;
            border: none;
        }

        .traditional:hover {
            cursor: pointer;
        }

        .display {
            border: 5px #8c9aa7 ridge;
            width: 668px;
            height: 622px;
            position: absolute;
            right: -62px;
            top: 32px;
            background-color: #6e6e72;
        }

        #dig-display,
        #trad-display {
            width: 667px;
            height: 620px;
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: #b7b7b7 #6e6e72;
        }

        #note {
            position: absolute;
            top: 85px;
            left: 25px;
        }

        #trad-display img {
            border: 1px solid black;
            border-radius: 4px;
            width: 125px;
        }

        #dig-display img {
            border: 1px solid black;
            border-radius: 4px;
            width: 125px;
        }

        #dig-display img:hover {
            box-shadow: 0 0 2px 1px black;
        }

        #trad-display img:hover {
            box-shadow: 0 0 2px 1px black;
        }

        @media (orientation: portrait) {
            body {
                rotate: 90deg;
                overflow: scroll;
            }
        }
    </style>

    <script>

            document.getElementById('trad-display').style.display = 'none';

            document.getElementById('dig-display').style.display = 'none';
            document.getElementById('trad-display').style.display = 'block';
            document.getElementById('note').style.display = 'none';
