<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My singing monsters!</title>
  <link rel="icon" type="image/x-icon" href="/archives/images/ico/msm.ico">
  <meta name="robots" content="noindex">

  <style>
    body {
      background-image: url('/archives/images/bgs/The-Continent.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: scroll;
      position: relative;
      width: 900px;
      display: flex;
      justify-content: center;
      margin: auto;
    }


    p {
      font-size: 15px;
    }

    @font-face {
      font-family: 'Hog Bold - HMK';
      src: url('https://files.catbox.moe/zu0bi6.ttf');
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: fit-content;
      margin: 5px;
    }

    .box {
      background-image: linear-gradient(to right, #0d0c12, #392137);
      width: 100%;
      height: fit-content;
      border: #BA5230 5px ridge;
      border-radius: 2px;
      padding: 8px;
      font-family: 'Hog Bold - HMK';
      color: white;
    }
  </style>



</head>

<body>

  <div class="content">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/MySingingMonsters_Logo.png" width="300">
    <div class="box">
      <img src="https://static.wikia.nocookie.net/mysingingmonsters/images/7/7c/Happy_Furcorn.png" width="200"
        style="float: left">
      <div class="text" style="padding: 30px; text-align: center;">
        <p><b>I LOVE MY SINGING MONSTERS</b></p>
        <p>This is also a place holder :P</p>
      </div>


    </div>

  </div>
</body>

</html>
