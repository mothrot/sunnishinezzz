<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ships!</title>
  <meta name="robots" content="noindex">
  <link rel="icon" type="image/x-icon" href="/archives/ico/hearts.gif">


  <style>
    * {
      cursor: url(https://cur.cursors-4u.net/nature/nat-10/nat993.cur), auto !important;
    }

    body {
      background-image: url('/shrines/imgs/ships/starsbackground.gif');
      position: relative;
      width: 900px;
      display: flex;
      flex-wrap: wrap;
      height: 450px;
      justify-content: center;
      margin: auto;
    }

    p {
      font-size: 15px;
    }


    .content {
      display: flex;
      align-items: center;
      flex-direction: column;
      width: fit-content;
      margin: auto;
    }

    .box {
      background-color: white;
      width: 700px;
      height: fit-content;
      border: white 2px outset;
      border-radius: 10px;
      padding: 8px;
      color: black;
      box-shadow: 6px 7px 3px 0px #232c34;
      margin-top: auto;
      margin-bottom: auto;
    }
  </style>

</head>

<body>

  <div class="content">

    <div class="box">
      <center><img src="https://i.pinimg.com/564x/e4/82/8d/e4828d42f6d7be41e1a904f82264f8b2.jpg" width="200">
        <p>Place holder :3</p>
      </center>

    </div>


  </div>
</body>

</html>
