<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Charlie my love</title>
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="/archives/stylesheet.css">
  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="/archives/images/ico/ring.gif">

  <style>
    @import url('https://fonts.cdnfonts.com/css/arco');

    body {
      background: url("/archives/images/bgs/stars.gif");
      color: rgb(0, 0, 0);
    }

    .wrap {
      width: 900px;
      height: 560px;
    }

    #wrap {
      margin-top: 15px;
      height: fit-content;
    }

    #love-head {
      width: 900px;
      height: 110px;
      background: #00226A;
      background-size: cover;
      margin-top: 0px;
      position: relative;
      border-radius: 5px 5px 0px 0px;
      color: white;
    }

    #love-side {
      background: #CBA3B8;
      height: 560px;
      width: 190px;
    }

    #love-main {
      display: block;
      background-color: #CBA3B8;
      width: 100%;
    }

    #c-2023,
    #c-2024,
    #c-2025,
    #gallery,
    #otro {
      display: none;
    }

    li,
    #li {
      width: 136px;
      padding: 3px;
      border: 2px outset #00226A;
      border-radius: 5px;
      text-align: center;
      margin-top: 16px;
      font-family: 'ARCO', sans-serif;
      height: 37px;
      font-size: 1.21em;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00226A
    }

    summary::marker {
      content: " ";

    }

    ul {
      padding: 0px;
    }

    .sect {
      background-color: #CBA3B8;
      margin: 5px;
      padding: 2px;

    }

    #logo {
      position: absolute;
      animation-name: floating;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      text-align: center;
    }

    @keyframes floating {
      0% {
        transform: translate(0, 0px);
      }

      50% {
        transform: translate(0, 15px);
      }

      100% {
        transform: translate(0, -0px);
      }
    }

    .sect {
      display: grid;
      justify-items: center;
    }

    nav {
      background-color: #e0efb8;
    }
  </style>

  <script type="text/javascript">
    message = "Te quiero Char :3 | love you! love you! love you! love you! love you! love you! love you!";
    function step() {
      message = message.substr(1) + message.substr(0, 1);
      document.title = message.substr(0, 15);
    }
  </script>
</head>

<body onload="setInterval(step,100)"></body>

<div id="wrap">

              <li class="hidden">2024</li>

          <li>Galeria</li>
          <li>Love-meter</li>
          <li>Otro</li>
        </ul>
      </nav>
    </aside>
    <main id="love-main">
      <div id="menu">
        <article class="sect">
          <img src="/archives/images/love/heart.gif">

          <a href="https://www.tickerfactory.com"><img
              src="https://www.tickerfactory.com/ezt/d/4;33;116/st/20230215/e/we+got+together%21/dt/-2/k/f779/event.png"></a>
          <br>
          <img src="https://file.garden/aPcdyx6-Eg7wI_Wb/blinkies/Me-and-Charlie.gif" alt="Me and Charlie">
        </article>
      </div>
      <div id="c-2023">
        <img src="">
        <audio src="https://file.garden/aPcdyx6-Eg7wI_Wb/music/Careless%20Whisper.mp3" controls></audio>

      </div>
      <div id="c-2024">
        <audio src="https://file.garden/aPcdyx6-Eg7wI_Wb/music/Labios%20rotos.mp3" controls></audio>
        this is carta 2024
      </div>
      <div id="c-2025">
        this is carta 2025
      </div>
      <div id="gallery">
        this is gallery
      </div>
      <div id="otro">
        this is otro
      </div>
    </main>
  </div>
</div>
</body>

</html>
