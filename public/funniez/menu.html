<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funniez !!</title>
  <link rel="icon" type="image/x-icon" href="/archives/images/ico/funniez.ico">
  <meta name="robots" content="noindex">

  <style>
    body {
      background: url('/archives/images/bgs/funniez_bg.webp');
      background-size: 99%;
      overflow: hidden;
      margin: auto;
      width: 100%;
      position: relative;
      display: grid;
      justify-items: center;
    }

    main {
      position: relative;
      width: 100%;
      background: url('/archives/images/bgs/funniez_bg.webp') no-repeat;
      height: 672px;
      background-size: cover;
      background-position: center;
      margin-top: 49px;
    }

    #selection {
      width: fit-content;
      height: fit-content;
      margin: 15px;
      display: flex;
      flex-direction: row;
      position: absolute;
      top: -28px;
      left: 148px;
    }

    #selection .selector {
      perspective: 255px;
      width: 233px;
      transform: rotateX(0deg) rotateY(24deg);
      margin-right: 40px;
      transform-style: preserve-3d;
    }

    #selection img {
      width: 318px;
      height: 345px;
      object-fit: cover;
      transition: transform 0.5s, width 0.5s, height 0.5s, margin-top 0.5s;
      transform: rotateX(0deg) rotateY(12deg);
      transform-style: preserve-3d;
    }

    #selection .selector:hover img {
      transform: rotateX(0deg) rotateY(10deg);
      transform: rotateX(0deg) rotateY(0deg);
      transform-style: preserve-3d;
    }

    #exit {
      position: absolute;
      width: 90px;
      height: 89px;
      bottom: 11px;
      left: 0px;
      border-radius: 50px;
      border: 4px solid #32245f;
      background: transparent;
    }

    #exit:hover {
      border: 4px solid #8e7cc6;
    }
  </style>

</head>

<body>

  <main>
    <div id="selection">

      <div class="selector" onclick="window.open('/webring/sapphicring.html');">
        <img src="/funniez/images/sapphicring.png" alt="Sapphic webring">
      </div>


      <div class="selector" onclick="window.open('/funniez/wisdom-tree.html');">
        <img src="/funniez/images/treeofwisdom.png" alt="Tree of wisdom">
      </div>


      <div class="selector" onclick="window.open('https://plantsvszombiez.neocities.org/');">
        <img src="/funniez/images/pvzwebring.png" alt="Plants vs Zombies webring">
      </div>


      <div class="selector" onclick="window.open('/funniez/waybackmachine');">
        <img src="/funniez/images/waybackmachine.png" alt="Not a wayback machine">
      </div>

    </div>
    <a id="exit" href='/mainpage.html'></a>
  </main>
</body>

</html>
