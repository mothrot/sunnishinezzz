  <style>
    body {
      margin: 0px;
      background: white;
      display: grid;
      justify-items: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    header {
      background: #222;
      margin: 0px;
      width: 100%;
      height: 50px;
    }

    #logo {
      width: 145px;
      margin: 8px;
    }

    nav {
      width: 100%;
      height: 33px;
      background: #333;
      color: #737373;
      overflow: hidden;
      margin: 0px;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      font-size: 13px;
      text-transform: uppercase;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #737373;
    }

    a:hover {
      text-decoration: none;
      color: white;
    }

    #penny {
      width: 425px;
      position: fixed;
      left: 80%;
      bottom: -1%;
    }

    #speechbubble {
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      width: 190px;
      position: fixed;
      left: 70%;
      top: 460px;
    }

    #text {
      position: fixed;
      right: 300px;
      bottom: 160px;
    }

    main {
      margin: 80px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .pennycorner {
      position: relative;
    }

    .box {
      margin-right: 20px;
      text-align: left;
      color: #4b64ff;
    }

    #thumb {
      filter: saturate(50%);
      border: 1px solid black;
    }

    #thumb:hover {
      filter: saturate(100%);
      box-shadow: 1px 1px 1px black;
    }
  </style>

</head>

<body>
